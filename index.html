<script>
  let printStart = (n) => {
    for(let i = 1; n >= i; i++) {
      computedPrint(n - i , 2 * i -1)
    }
    for(let k = 1; n > k; k++) {
      setTree(n - k ,n - 1)
    }
  };
  

  const computedPrint = (space, o) => {
    let start = ''
    for(let j = 0; j < space; j++) {
      start += ' '
    }
    for(let i = 0; i < o; i++) {
      start += '*'
    }
    // console.log(start);
  };

  const setTree = (space, tree) => {
    let setTree = ''
    for(let k = 0; k < tree; k++) {
      setTree += ' '
    }
    setTree += '|'
    // console.log(setTree)
  };

  // printStart(10);

  const multiplication = (lines) => {
    let x = Number(lines[0])
    let y = Number(lines[1])
    for(let i = 1; i <= x; i++) {
      for(let j = 1; j <= y; j++) {
        console.log(`${i}*${j}=${i*j}`)
      }
    }
  }
  // multiplication([2, 3])

  const narcissisticNumber = (lines) => {
    let x = Number(lines[0])
    let y = Number(lines[1])
    console.log(x, y)
  }
  narcissisticNumber([5, 200])
  
</script>
